<!DOCTYPE HTML>
<html>
<head>
    <title> Registration Form </title>
</head>
<body>
    <h2>My Registration Form</h2>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="first_name">First Name: </label>
                    </td>
                    <td>
                        <input type="text" id="first_name" name="first_name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last_name">Last Name: </label>
                    </td>
                    <td>
                        <input type="text" id="last_name" name="last_name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td>
                        <input type="text" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password: </label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pw_confirm">PW Confirm: </label>
                    </td>
                    <td>
                        <input type="password" id="pw_confirm" name="pw_confirm">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birthday">Birthday: </label>
                    </td>
                    <td>
                        <input type="date" id="birthday" name="birthday">
                    </td>
                </tr>
            </tbody>
        </table>
        <p>
            <label>
                Male
                <input type="radio" name="gender" value="male">
            </label>
            <label>
                Female
                <input type="radio" name="gender" value="female">
            </label>
            <label>
                Other
                <input type="radio" name="gender" value="other">
            </label>
        </p>
        <p>A short description about yourself:</p>
        <textarea name="description"></textarea>
        <p>
            Favorite Language:
            <select name="favorite_language">
                <option value="js">JavaScrypt</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
            </select>
        </p>
        <p>
            <input type="submit" value="submit">
        </p>
    </form>
</body>
</html>
