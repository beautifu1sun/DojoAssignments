<body>
    <script>
        // part 1
        function starString(num){
            var result = ""
            for (var i = 0; i < num; i++){
                result += "*"
            }
            return result
        }

        // part3
        function drawStars(arr){
            for (each in arr){
                if (typeof(arr[each]) == "number"){
                    console.log(starString(arr[each]))
                }
                else if (typeof(arr[each]) == "string"){
                    let tmp = ""
                    for (char in arr[each]){
                        tmp += arr[each][0].toLowerCase()
                    }
                    console.log(tmp)
                }
            }
        }
        drawStars([4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"])
    </script>
