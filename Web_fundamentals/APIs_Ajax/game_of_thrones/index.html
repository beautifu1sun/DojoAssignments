<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Game of Thrones</title>
    <script>
        $(document).ready(function(){
            $('img').click(function(){
                var id = $(this).attr("id");
                var link = "https://anapioficeandfire.com/api/houses/" + id;
                $.get(link, function(res){
                    var text = "<p>Name: " + res.name + "</p>";
                    var words = "";
                    if (id == 15){
                        words = "Ours is The Fury";
                    } else words = res.words;
                    text += "<p>Words: " + words + "</p>";
                    text += "<p>Titles: ";
                    text += res.titles[0];
                    for (var i = 0; i < res.titles.length; i++){
                        text += ", " + res.titles[i];
                    }
                    text += "</p>";
                    $('#info').html(text);
                }, "json");
            });
        });   
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="selection">
            <img src="img/stark.jpg" alt="House Stark" id="362">
            <img src="img/targaryen.jpg" alt="House Targaryen" id="378">
            <img src="img/lannister.jpg" alt="House Lannister" id="229">
            <img src="img/baratheon.png" alt="House Baratheon" id="15">
        </div>
            <fieldset style="border: 4px rgb(255, 255, 255) solid">
                <legend style="padding: 0.2em 0.3em "><h2>House Details</h2></legend>
                <div id="info"></div>
            </fieldset> 
    </div>
</body>
</html>
