<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('form').on('submit', this, function(event){
                event.preventDefault();
                var name = $('input').val();
                var text = ""
                var link = "https://api.openweathermap.org/data/2.5/weather?q=" + name + "&&appid=7846dbf356aaaf1587d142f0c2cb1ed0";
                $.get(link, function(res){
                    text+="<h1>" + res.name + "</h1>";
                    var temp = Math.round(res.main.temp * 9 / 5 - 459.67);
                    text+="<h3>Temperature: " + temp + "</h3>";
                    $('#result').html(text);
                }, "json");
            })

        });   
    </script>
</head>
<body>
    <div id="wrapper">
        <form>
            <input type="text" name="cityName" size="25" autofocus id="cityInput">
            <input type="submit" value="Search Weather" id="submitButton">
        </form>
        <div id="result">
        </div>
    </div>
</body>
</html>
