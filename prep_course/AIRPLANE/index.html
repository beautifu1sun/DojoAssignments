<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
	#space{
		background-image: url(img/background.jpg);
		width: 1000px;
		height: 800px;
	}
	#start{
		font-size: 50px;
		position: absolute;
		top: 350px;
		left: 90px;
		color: white;
	}
	.enemy{
		background-image: url(img/enemy.png);
		position: absolute;
		width: 100px;
		height: 100px;
	}
	.player{
		background-image: url(img/player.png);
		position: absolute;
		width: 100px;
		height: 100px;
	}
	.missile {
		background-color: green;
		position: absolute;
		width: 2px;
		height: 10px;
	}
	</style>



	<div id = 'space'>
		 <div id = 'start'>PRESS ENTER TO START THE GAME</div>
	</div>



	<script type="text/javascript">
	var player = {
		left: 450,
		top: 700
	}
	var enemies = [
		{left: 200, top: 100},
		{left: 300, top: 150},
		{left: 400, top: 100},
		{left: 500, top: 150},
		{left: 600, top: 100},
		{left: 700, top: 150}
	]
	var missiles = []

	function drawPlayer() {
		var content = "<div class = 'player' style = 'left: " + player.left + "px; top: " + player.top + "px'></div>";
		document.getElementById('players').innerHTML = content;
	}
	
	function drawEnemies() {
		var content = "";
		for (var i = 0; i < enemies.length; i++){
			content += "<div class = 'enemy' style = 'left: " + enemies[i].left + "px; top: " + enemies[i].top + "px'></div>";
		}
		document.getElementById("enemies").innerHTML = content;
	}

	function drawMissiles(){
		var content = "";
		for (var i = 0; i < missiles.length; i++){
			content += "<div class = 'missile' style = 'left: " + missiles[i].left + "px; top: " + missiles[i].top + "px'></div>";
		}
		document.getElementById("missiles").innerHTML = content;
	}
	
	function moveEnemies(){
		for (var i = 0; i < enemies.length; i++){
			if (enemies[i].top<710){
			enemies[i].top+=1;}
			else enemies.pop(i);
		}
		drawEnemies()
	}

	function moveMissiles(){
		for (var i = 0; i < missiles.length; i++){
			missiles[i].top-=17;
		}
		drawMissiles()
	}

	document.onkeydown = function(e){
		if (e.keyCode == 13){
			document.getElementById("space").innerHTML = "<div id = 'players'></div><div id = 'enemies'></div><div id = 'missiles'></div>"
			drawPlayer();
			gameLoop();
		}
		if (e.keyCode == 37){ //left
		    if (player.left > 10){
		    player.left -= 10;
			}
		}
		if (e.keyCode == 39){ //right
			if (player.left < 910){
			player.left += 10;
			}
		}
		if (e.keyCode == 38){ //up
			if (player.top > 500){
			player.top -= 10;
			}
		}
		if (e.keyCode == 40){ // down
		    if (player.top < 700){
			player.top += 10;
			}
		}
		if (e.keyCode == 32){ //shoot
            missiles.push({left: (player.left + 49), top: (player.top-5)})
			drawMissiles();
		}
		drawPlayer();
	}

	function gameLoop(){
        moveEnemies();
		moveMissiles();
		setTimeout(gameLoop, 20);
	}
	</script>
</body>
</html>
