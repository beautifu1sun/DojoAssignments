<html>
<body background="img/white_bg.jpg">
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down0.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100;
		var stepCount = 0;
		var stepSound = new Audio('step.mp3')
		var img = "img/down";

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = "url(" + img + stepCount%2 + ".png)";
			stepSound.play();
    	}

    	document.onkeydown = function(e){
    		if(e.keyCode == 37 ) { // LEFT
				if (leftValue > 0){
                    leftValue = leftValue - 10;
                }
                    img = "img/left";
					stepCount++;
    		}
    		else if (e.keyCode == 39) { // RIGHT
				if (leftValue<1200){
                    leftValue = leftValue + 10;
                }
                    img = "img/right";   
					stepCount++;   		
    		}
    		else if (e.keyCode == 40) { // DOWN
				if (topValue<800){
                    topValue = topValue + 10;
                }
				    img = "img/down";  
					stepCount++;
    		}
    		else if (e.keyCode == 38) { //UP
				if (topValue > 0){
                    topValue = topValue - 10;
					}
					img = "img/top";
					stepCount++;
			}
    		update();
    	}
    </script>
</body>
</html>
