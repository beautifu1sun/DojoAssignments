<h2>Reviews for {{ rest.name }}</h2>
<button (click)="newReview()" id="newB">New Review</button>
<table>
  <thead>
    <tr>
      <th>Customer</th>
      <th>Stars</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rev of rest.reviews">
      <td>{{ rev.reviewer }}</td>
      <td>{{ rev.rating }}</td>
      <td>{{ rev.review }}</td>
    </tr>
  </tbody>
</table>
