<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/edit_style.css' %}">
    <title>Edit</title>
</head>
<body>
    <h1>Edit User {{ user.id }}</h1>
    {% if messages %}
        <ul class="errors">
            {% for message in messages %}
                <li>{{ message }}</li>
                    {% endfor %}
                </ul>
    {% endif %}
    <form action="/users/update", method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" name="fname" id="fname" value="{{ user.first_name }}"></label></td>                
            </tr>
            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" name="lname" id="lname" value="{{ user.last_name }}"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" name="email" id="email" value="{{ user.email }}"></td>
            </tr>
        </table>
        <br>
        <input type="hidden" name="id" value="{{ user.id }}">
        <input type="submit" value="Update">
    </form>
    <br>
    <a href="/users/{{ user.id }}">Show</a>&nbsp;|&nbsp;<a href="/users">Go Back</a>
</body>
</html>
