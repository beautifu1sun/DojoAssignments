<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'amadon/css/checkout_style.css' %}">
    <title>Amadon Checkout</title>
</head>
<body>
    <h1>Thank you for your business!</h1>
    <p>We charged your credit card for ${{ request.session.last_purchase }}</p>
    <p>You have ordered {{ request.session.bought_items }} items so far and spent ${{ request.session.spent }} with Amadon.com!</p>
    <a href="/amadon">Go Back</a>
</body>
</html>
