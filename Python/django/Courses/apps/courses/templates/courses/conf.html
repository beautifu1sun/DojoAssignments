<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> {% load static %}
    <link rel="stylesheet" href="{% static 'courses/css/conf_style.css' %}">
    <title>Please, confirm</title>
</head>

<body>
    <h1>Are you sure you want to delete the following course?</h1>
    <table>
        <tr>
            <td>Name:</td>
            <td>{{ course.name }}</td>
        </tr>
        <tr>
            <td>Description:</td>
            <td>{{ course.description.desc }}</td>
        </tr>
    </table>
    <br>
    <form action="/">
        <input type="submit" value="No" />
    </form>
    <form action="../../courses/delete" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ course.id }}">
        <input type="submit" value="Yes! I want to delete this.">
    </form>
</body>

</html>
