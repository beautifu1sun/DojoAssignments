<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Validation</title>
    <style>
    *{
        padding: 20px;
        margin: 20px;
        text-align: center;
    }
    #error{
        padding: 0px;
        position: relative;
        left: 40%;
        height: 50px;
        width: 20%;
        font-size: 20px;
        line-height: 30px;
        background-color: red;
        color: white;
        box-shadow: 5px 5px 5px gray;
    }
    h2{
        padding: 10px;
    }
    </style>
</head>
<body>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div id="error">
                <h2>{{ message }}</h2>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/addEmail" method="POST">
    <label for="email">Email Address: <input type="text" name="email"></label>
    <br>
    <input type="submit" value="Submit">
    </form>
    
</body>
</html>
